<ul class="list-group">

 <li (click)="setCurrentCategory(0)" routerLink ="/products" [class]="getCurrentCategoryClass(0)">Tüm Ürünler</li>

    <li (click)="setCurrentCategory(category.categoryId)" *ngFor="let category of categories" 
    routerLink ="/products/category/{{category.categoryId}}"
    [class]="getCurrentCategoryClass(category.categoryId)">{{category.categoryName}}</li>
   
  </ul>
